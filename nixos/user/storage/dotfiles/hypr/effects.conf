############################
# ===== General =====
############################
general {
    gaps_in = 2
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

############################
# ===== Decoration =====
############################
decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

############################
# ===== Animations =====
############################
animations {
    enabled = true

    # ---------- Bezier Curves ----------
    # Fast UI feedback
    bezier = quick,            0.12, 0.00, 0.18, 1.00

    # Window motion (drag / resize)
    bezier = windowEase,       0.22, 1.00, 0.36, 1.00

    # App open (center-expand, smooth)
    bezier = appOpenEase,      0.20, 0.90, 0.25, 1.00

    # Fade
    bezier = fadeEase,         0.40, 0.00, 0.60, 1.00

    # Workspace slide
    bezier = workspaceSmooth,  0.28, 0.08, 0.25, 1.00

    # Linear (loops)
    bezier = linear,           0.00, 0.00, 1.00, 1.00


    # ---------- Workspaces ----------
    animation = workspaces,    1, 3, workspaceSmooth, slide


    # ---------- Windows ----------
    # New apps: appear from center and expand smoothly
    animation = windowsIn,     1, 4, appOpenEase, popin 75%

    # Closing apps: quick but clean
    animation = windowsOut,    1, 4, windowEase, popin 85%

    # Moving windows
    animation = windowsMove,   1, 4, windowEase, slide

    # Resize / misc window changes
    animation = windows,       1, 4, windowEase


    # ---------- Fade ----------
    animation = fadeIn,        1, 3, fadeEase
    animation = fadeOut,       1, 3, fadeEase
    animation = fade,          1, 2, fadeEase


    # ---------- Layers (menus, launchers, popups) ----------
    animation = layersIn,      1, 4, fadeEase, fade
    animation = layersOut,     1, 3, fadeEase, fade
    animation = fadeLayersIn,  1, 3, fadeEase
    animation = fadeLayersOut, 1, 2, fadeEase


    # ---------- Borders ----------
    animation = border,        1, 2, quick
    animation = borderangle,   1, 15, linear, loop


    # ---------- Global ----------
    animation = global,        1, 4, default
}

############################
# ===== Layouts =====
############################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

############################
# ===== Misc =====
############################
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}
