# PostgreSQL Database Secrets
# These secrets are encrypted with SOPS
database:
  postgres:
    name: "osc_db"
    user: "osc_user"
    password: "osc_password"
    host: "localhost"
    port: 5432
    
# Connection URI (constructed from above values)
connection_uri: "postgresql://osc_user:osc_password@localhost:5432/osc_db"

# Additional configuration
initdb_args: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
