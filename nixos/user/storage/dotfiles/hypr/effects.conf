general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # ===== Bezier curves =====
    # Fast motion (borders, minor UI)
    bezier = quick,            0.12, 0.0, 0.18, 1.0

    # Smooth window movement
    bezier = windowEase,       0.22, 1.0, 0.36, 1.0

    # Subtle fade
    bezier = fadeEase,         0.40, 0.0, 0.60, 1.0

    # Linear (loops)
    bezier = linear,           0.0,  0.0, 1.0,  1.0

    # Workspace-specific smooth curve (NOT slow)
    bezier = workspaceSmooth,  0.28, 0.08, 0.25, 1.0

    # ===== Workspace =====
    animation = workspaces,    1, 3, workspaceSmooth, slide

    # ===== Windows =====
    animation = windowsIn,     1, 2, windowEase, popin 90%
    animation = windowsOut,    1, 4, windowEase, popin 90%
    animation = windowsMove,   1, 4, windowEase, slide
    animation = windows,       1, 4, windowEase

    # ===== Fading =====
    animation = fadeIn,        1, 2, fadeEase
    animation = fadeOut,       1, 3, fadeEase
    animation = fade,          1, 2, fadeEase

    # ===== Layers =====
    animation = layersIn,      1, 4, fadeEase, fade
    animation = layersOut,     1, 3, fadeEase, fade
    animation = fadeLayersIn,  1, 3, fadeEase
    animation = fadeLayersOut, 1, 2, fadeEase

    # ===== Borders =====
    animation = border,        1, 2, quick
    animation = borderangle,   1, 15, linear, loop

    # ===== Global =====
    animation = global,        1, 4, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}
